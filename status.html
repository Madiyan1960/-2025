<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <meta name="description" content="Личный сайт с цитатами, музыкой и приглашением.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      color: white;
      text-align: center;
      padding: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    nav {
      background-color: #333;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    .content {
      margin-top: 60px; /* отступ от фиксированного меню */
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #quote {
      font-size: 1.5em;
      max-width: 90%;
      min-height: 3em;
      word-wrap: break-word;
    }

    #play-button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

  <nav>
    <a href="home.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="alua.html">Приглашение</a>
    <a href="status.html">Цитаты</a>
    <a href="contact.html">Контакты</a>
  </nav>

  <div class="content">
    <div id="quote"></div>

    <audio id="bgmusic" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>

    <button id="play-button">Включить музыку на 50%</button>
  </div>

  <script>
    const quotes = [
      "Каждый день — новый шанс начать сначала.",
      "Будь добр. Это делает мир мягче.",
      "Не бойся быть собой — все роли уже заняты.",
      "Тишина тоже может быть громким ответом.",
      "Покой — это не отсутствие шума, а согласие с собой."
    ];

    const quoteEl = document.getElementById('quote');
    const bgMusic = document.getElementById('bgmusic');
    const playButton = document.getElementById('play-button');

    bgMusic.volume = 0.5;

    playButton.addEventListener("click", () => {
      bgMusic.play();
      playButton.style.display = "none";
    });

    let quoteIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      const text = quotes[quoteIndex];
      if (charIndex < text.length) {
        quoteEl.innerHTML = text.substring(0, charIndex + 1);
        charIndex++;
        setTimeout(typeWriter, 60);
      } else {
        setTimeout(() => {
          quoteIndex = (quoteIndex + 1) % quotes.length;
          charIndex = 0;
          quoteEl.innerHTML = "";
          typeWriter();
        }, 4000);
      }
    }

    typeWriter();
  </script>

</body>
</html>
