  <style>
    body {

      background-color: #ff0000;

      border: none;
      border-radius: 5px;
      position: fixed;
      bottom: 20px; /* –ö–Ω–æ–ø–∫–∞ –±—É–¥–µ—Ç –≤—Å–µ–≥–¥–∞ –≤–Ω–∏–∑—É */

<body>

  <div id="quote"></div>

  <!-- üéµ –ê—É–¥–∏–æ -->
  <audio id="bgmusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ –Ω–∞ 50% –≥—Ä–æ–º–∫–æ—Å—Ç–∏ -->
  <button id="play-button">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É –Ω–∞ 50%</button>

  <script>
    const quotes = [
      "–ö–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî –Ω–æ–≤—ã–π —à–∞–Ω—Å –Ω–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞.",
      "–ë—É–¥—å –¥–æ–±—Ä. –≠—Ç–æ –¥–µ–ª–∞–µ—Ç –º–∏—Ä –º—è–≥—á–µ.",
      "–ù–µ –±–æ–π—Å—è –±—ã—Ç—å —Å–æ–±–æ–π ‚Äî –≤—Å–µ —Ä–æ–ª–∏ —É–∂–µ –∑–∞–Ω—è—Ç—ã.",
      "–¢–∏—à–∏–Ω–∞ —Ç–æ–∂–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≥—Ä–æ–º–∫–∏–º –æ—Ç–≤–µ—Ç–æ–º.",
      "–ü–æ–∫–æ–π ‚Äî —ç—Ç–æ –Ω–µ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —à—É–º–∞, –∞ —Å–æ–≥–ª–∞—Å–∏–µ —Å —Å–æ–±–æ–π."
    ];

    const quoteEl = document.getElementById('quote');
    const bgMusic = document.getElementById('bgmusic');
    const playButton = document.getElementById('play-button');

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å –Ω–∞ 50%
    bgMusic.volume = 0.5;

    // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø–æ –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–∫–∏
    playButton.addEventListener("click", () => {
      bgMusic.play(); // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
      playButton.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è
    });

    let quoteIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      const text = quotes[quoteIndex];
      if (charIndex < text.length) {
        quoteEl.innerHTML = text.substring(0, charIndex + 1);
        charIndex++;
        setTimeout(typeWriter, 60);
      } else {
        setTimeout(() => {
          quoteIndex = (quoteIndex + 1) % quotes.length;
          charIndex = 0;
          quoteEl.innerHTML = "";
          typeWriter();
        }, 4000);
      }
    }

    typeWriter();
  </script>
