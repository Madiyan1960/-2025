    .login-box {
      background: white;

      width: 300px;

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden-content {
      display: none;
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>

  <div class="login-box">
    <h2>Введите пароль</h2>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const correct = "1234"; // ← здесь задай свой пароль

        document.getElementById("content").style.display = "block";

        document.getElementById("content").style.display = "none";
