<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Введите пароль</h2>
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="checkPassword()">Войти</button>
    <div id="error" style="color: red;"></div>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById("password").value;
      const correct = "1234"; // ← твой пароль

      if (entered === correct) {
        window.location.href = "home.html"; // ← переход на другую страницу
      } else {
        document.getElementById("error").innerText = "Неверный пароль!";
      }
    }
  </script>
</body>
</html>
